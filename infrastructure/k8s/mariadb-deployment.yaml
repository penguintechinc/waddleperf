apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: waddleperf
  labels:
    app: mariadb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-init
  namespace: waddleperf
data:
  init.sql: |
    -- WaddlePerf Database Initialization
    CREATE DATABASE IF NOT EXISTS waddleperf CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
    USE waddleperf;

    -- Grant privileges
    GRANT ALL PRIVILEGES ON waddleperf.* TO 'waddleperf'@'%';
    FLUSH PRIVILEGES;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: waddleperf
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11.2
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root_password_change_me"
        - name: MYSQL_DATABASE
          value: "waddleperf"
        - name: MYSQL_USER
          value: "waddleperf"
        - name: MYSQL_PASSWORD
          value: "dev_password"
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mariadb-admin ping -u root -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mariadb -u waddleperf -p${MYSQL_PASSWORD} -e "SELECT 1"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
      - name: init-sql
        configMap:
          name: mariadb-init
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: waddleperf
  labels:
    app: mariadb
spec:
  type: ClusterIP
  selector:
    app: mariadb
  ports:
  - name: mysql
    port: 3306
    targetPort: mysql
    protocol: TCP
