apiVersion: v1
kind: Namespace
metadata:
  name: waddleperf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-api
  namespace: waddleperf
  labels:
    app: unified-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: unified-api
  template:
    metadata:
      labels:
        app: unified-api
        version: v1
    spec:
      containers:
      - name: unified-api
        image: registry-dal2.penguintech.io/waddleperf/unified-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: database-url
        - name: DB_TYPE
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: db-type
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: waddleperf-db-credentials
              key: db-name
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: waddleperf-app-secrets
              key: jwt-secret
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: config
          mountPath: /etc/waddleperf
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: unified-api-config
          optional: true
      serviceAccountName: unified-api
---
apiVersion: v1
kind: Service
metadata:
  name: unified-api
  namespace: waddleperf
  labels:
    app: unified-api
spec:
  type: ClusterIP
  selector:
    app: unified-api
  ports:
  - name: http
    port: 5000
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-api
  namespace: waddleperf
  labels:
    app: unified-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - waddleperf.penguintech.io
    secretName: penguintech-wildcard-tls
  rules:
  - host: waddleperf.penguintech.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: unified-api
            port:
              name: http
      - path: /health
        pathType: Exact
        backend:
          service:
            name: unified-api
            port:
              name: http
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: unified-api
            port:
              name: http
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webclient-frontend
            port:
              number: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unified-api
  namespace: waddleperf
  labels:
    app: unified-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unified-api-config
  namespace: waddleperf
  labels:
    app: unified-api
data:
  logging.yaml: |
    version: 1
    disable_existing_loggers: false
    formatters:
      default:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: default
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
        - console
