name: Build managerServer Frontend

on:
  push:
    branches: [main, 4.x]
    tags: ['v*']
    paths:
      - 'managerServer/frontend/**'
      - '.version'
      - 'managerServer/Dockerfile.frontend'
      - '.version'
      - '.github/workflows/managerserver-frontend.yml'
      - '.version'
  pull_request:
    branches: [main, 4.x]
    paths:
      - 'managerServer/frontend/**'
      - '.version'
      - 'managerServer/Dockerfile.frontend'
      - '.version'
      - '.github/workflows/managerserver-frontend.yml'
      - '.version'
  workflow_dispatch:

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io
  IMAGE_NAME: managerserver-frontend

jobs:
  test:
    name: Test React Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: managerServer/frontend/package-lock.json

      - name: Install dependencies
        working-directory: managerServer/frontend
        run: npm ci

      - name: Lint
        working-directory: managerServer/frontend
        run: npm run lint || true

      - name: Type check
        working-directory: managerServer/frontend
        run: npm run type-check

      - name: Build
        working-directory: managerServer/frontend
        run: npm run build

  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_DOCKER }}/penguincloud/waddleperf-${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=alpha,enable=${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./managerServer
          file: ./managerServer/Dockerfile.frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ github.event_name }}" != "pull_request" ] && [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All checks passed"
