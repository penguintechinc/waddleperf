name: Build containerClient

on:
  push:
    branches:
      - main
      - 4.x
    paths:
      - 'containerClient/**'
      - '.github/workflows/containerclient.yml'
  pull_request:
    branches:
      - main
      - 4.x
    paths:
      - 'containerClient/**'
      - '.github/workflows/containerclient.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/containerclient

jobs:
  test:
    name: Test containerClient
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd containerClient
          pip install -r requirements.txt

      - name: Run syntax check
        run: |
          cd containerClient
          python -m py_compile client.py
          python -m py_compile tests/*.py

      - name: Test import
        run: |
          cd containerClient
          python -c "from tests import HttpTest, TcpTest, UdpTest, IcmpTest; print('All imports successful')"

  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=alpha,enable=${{ github.ref == 'refs/heads/4.x' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./containerClient
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  test-container:
    name: Test Docker container
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/4.x" ]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Pull and test container
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          echo "Testing image: $IMAGE"

          # Pull the image
          docker pull $IMAGE

          # Test help command
          docker run --rm $IMAGE --help

          # Test single HTTP test
          docker run --rm \
            -e AUTH_TYPE=none \
            -e HTTP_TARGETS=https://www.google.com \
            -e ENABLE_TCP_TEST=false \
            -e ENABLE_UDP_TEST=false \
            -e ENABLE_ICMP_TEST=false \
            $IMAGE --test-type http --http-target https://www.google.com

          echo "Container tests passed!"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build, test-container]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          if [ "${{ github.event_name }}" != "pull_request" ] && [ "${{ needs.test-container.result }}" != "success" ]; then
            echo "❌ Container tests failed"
            exit 1
          fi
          echo "✅ All checks passed"
