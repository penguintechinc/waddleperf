name: Build Unified API

on:
  push:
    branches: [main, 4.x]
    tags: ['v*']
    paths:
      - 'services/unified-api/**'
      - 'services/unified-api/Dockerfile'
      - '.github/workflows/unified-api.yml'
  pull_request:
    branches: [main, 4.x]
    paths:
      - 'services/unified-api/**'
      - 'services/unified-api/Dockerfile'
      - '.github/workflows/unified-api.yml'
  workflow_dispatch:

env:
  REGISTRY: registry-dal2.penguintech.io
  IMAGE_NAME: unified-api

jobs:
  test:
    name: Test Unified API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: services/unified-api/requirements.txt

      - name: Install dependencies
        working-directory: services/unified-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        working-directory: services/unified-api
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check (basic)
        working-directory: services/unified-api
        run: |
          python -m py_compile config.py

  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name != 'pull_request'

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to PenguinTech Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/waddleperf/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=alpha,enable=${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/unified-api
          file: ./services/unified-api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ github.event_name }}" != "pull_request" ] && [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All checks passed"
