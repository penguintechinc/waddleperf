version: '3.8'

services:
  # React Frontend - connects directly to unified-api
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:5000}
    restart: unless-stopped
    networks:
      - waddleperf

networks:
  waddleperf:
    driver: bridge
